<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard e-Arsip - Kwarran Pule</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white h-screen shadow-md fixed">
    <div class="flex items-center justify-between p-4 border-b">
      <img src="Pramuka_Jawa_Timur.png" alt="Logo Kiri" class="h-10">
      <div class="text-center">
        <p class="font-bold text-teal-700 text-sm">Kwarran Pule</p>
        <p class="text-xs text-gray-500">e-Arsip</p>
      </div>
      <img src="Pramuka_Jawa_Timur.png" alt="Logo Kanan" class="h-10">
    </div>
    <nav class="p-4 space-y-2 text-sm">
      <a href="index.html" class="block py-2 px-4 rounded hover:bg-teal-100 text-teal-700 font-semibold">🏠 Dashboard</a>
      <a href="surat masuk.html" class="block py-2 px-4 rounded hover:bg-teal-100">📥 Surat Masuk</a>
      <a href="surat keluar.html" class="block py-2 px-4 rounded hover:bg-teal-100">📤 Surat Keluar</a>
      <a href="disposisi.html" class="block py-2 px-4 rounded hover:bg-teal-100">📌 Disposisi</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-teal-100">📑 Laporan</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 ml-64 p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Dashboard e-Arsip Kwarran Pule</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-teal-600">
        <h2 class="text-gray-600 text-sm">Surat Masuk</h2>
        <p class="text-2xl font-bold text-teal-700" id="masukCount">12</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-blue-600">
        <h2 class="text-gray-600 text-sm">Surat Keluar</h2>
        <p class="text-2xl font-bold text-blue-700" id="keluarCount">8</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-yellow-600">
        <h2 class="text-gray-600 text-sm">Disposisi</h2>
        <p class="text-2xl font-bold text-yellow-700" id="disposisiCount">4</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-gray-600">
        <h2 class="text-gray-600 text-sm">Pengguna</h2>
        <p class="text-2xl font-bold text-gray-800" id="penggunaCount">3</p>
      </div>
    </div>
  </main>

</body>
</html>
