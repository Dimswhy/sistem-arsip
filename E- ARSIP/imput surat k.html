<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Surat Keluar - Kwarran Pule</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white h-screen shadow-md fixed">
    <div class="flex items-center justify-between p-4 border-b">
      <img src="Pramuka_Jawa_Timur.png" alt="Logo Kiri" class="h-10">
      <div class="text-center">
        <p class="font-bold text-teal-700 text-sm">Kwarran Pule</p>
        <p class="text-xs text-gray-500">e-Arsip</p>
      </div>
      <img src="Pramuka_Jawa_Timur.png" alt="Logo Kanan" class="h-10">
    </div>
    <nav class="p-4 space-y-2 text-sm">
      <a href="index.html" class="block py-2 px-4 rounded hover:bg-teal-100">🏠 Dashboard</a>
      <a href="surat masuk.html" class="block py-2 px-4 rounded hover:bg-teal-100">📥 Surat Masuk</a>
      <a href="surat keluar.html" class="block py-2 px-4 rounded hover:bg-teal-100">📤 Surat Keluar</a>
      <a href="disposisi.html" class="block py-2 px-4 rounded hover:bg-teal-100">📌 Disposisi</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-teal-100">📑 Laporan</a>
    </nav>
  </aside>

  <!-- Konten Utama -->
  <main class="ml-64 p-6">
    <div class="bg-white rounded-xl shadow p-6 border-t-4 border-teal-600 max-w-3xl">
      <h1 class="text-2xl font-bold text-teal-700 mb-6">📤 Tambah Surat Keluar</h1>

      <form id="formSurat" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-1">Nomor Surat</label>
          <input type="text" name="no_surat" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Tujuan</label>
          <input type="text" name="tujuan" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Perihal</label>
          <input type="text" name="perihal" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:outline-none" />
        </div>

        <div class="col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-1">Tanggal Surat</label>
          <input type="date" name="tgl_surat" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:outline-none" />
        </div>

        <div class="col-span-2 flex justify-end gap-3 pt-2">
          <a href="surat keluar.html" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Batal</a>
          <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded hover:bg-teal-700">Simpan</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('formSurat').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const dataBaru = {
        no_surat: form.no_surat.value,
        tujuan: form.tujuan.value,
        perihal: form.perihal.value,
        tgl_surat: form.tgl_surat.value
      };

      const dataLama = JSON.parse(localStorage.getItem('suratKeluar') || '[]');
      dataLama.push(dataBaru);
      localStorage.setItem('suratKeluar', JSON.stringify(dataLama));
      window.location.href = 'surat keluar.html';
    });
  </script>

</body>
</html>
