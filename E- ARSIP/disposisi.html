<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disposisi Surat - Kwarran Pule</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white h-screen shadow-md fixed">
    <div class="flex items-center justify-between p-4 border-b">
      <img src="Pramuka_Jawa_Timur.png" alt="Logo Kiri" class="h-10">
      <div class="text-center">
        <p class="font-bold text-teal-700 text-sm">Kwarran Pule</p>
        <p class="text-xs text-gray-500">e-Arsip</p>
      </div>
      <img src="Pramuka_Jawa_Timur.png" alt="Logo Kanan" class="h-10">
    </div>
    <nav class="p-4 space-y-2 text-sm">
      <a href="index.html" class="block py-2 px-4 rounded hover:bg-teal-100">üè† Dashboard</a>
      <a href="surat masuk.html" class="block py-2 px-4 rounded hover:bg-teal-100">üì• Surat Masuk</a>
      <a href="surat keluar.html" class="block py-2 px-4 rounded hover:bg-teal-100">üì§ Surat Keluar</a>
      <a href="disposisi.html" class="block py-2 px-4 rounded bg-teal-100 font-semibold">üìå Disposisi</a>
      <a href="laporan.html" class="block py-2 px-4 rounded hover:bg-teal-100">üìë Laporan</a>
    </nav>
  </aside>

  <!-- Konten Utama -->
  <main class="ml-64 p-6">
    <div class="bg-white rounded-xl shadow p-6 border-t-4 border-teal-600">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold text-teal-700">üìå Data Disposisi</h1>
        <a href="tambah disposisi.html" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 text-sm">+ Tambah Disposisi</a>
      </div>

      <div class="overflow-x-auto mt-4">
        <table class="w-full text-sm text-left border">
          <thead class="bg-teal-600 text-white">
            <tr>
              <th class="px-4 py-2 border">No</th>
              <th class="px-4 py-2 border">No. Surat</th>
              <th class="px-4 py-2 border">Tujuan</th>
              <th class="px-4 py-2 border">Instruksi</th>
              <th class="px-4 py-2 border">Tgl Disposisi</th>
              <th class="px-4 py-2 border">Aksi</th>
            </tr>
          </thead>
          <tbody id="dataDisposisi" class="bg-white text-gray-800">
            <!-- Data akan diisi lewat JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script>
    const data = JSON.parse(localStorage.getItem('disposisiSurat') || '[]');
    const tbody = document.getElementById('dataDisposisi');

    if (data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center p-6 text-gray-500">Belum ada data disposisi.</td></tr>`;
    } else {
      data.forEach((item, index) => {
        const row = `
          <tr class="hover:bg-gray-50">
            <td class="border px-4 py-2 text-center">${index + 1}</td>
            <td class="border px-4 py-2">${item.no_surat}</td>
            <td class="border px-4 py-2">${item.tujuan}</td>
            <td class="border px-4 py-2">${item.instruksi}</td>
            <td class="border px-4 py-2">${item.tgl_disposisi}</td>
            <td class="border px-4 py-2 text-center">
              <button onclick='cetakDisposisi(${JSON.stringify(item)})' class="bg-gray-600 text-white px-2 py-1 rounded hover:bg-gray-800 text-sm">
                Cetak
              </button>
            </td>
          </tr>
        `;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    }

    function cetakDisposisi(data) {
      const win = window.open('', '', 'width=800,height=600');
      win.document.write(`
        <html>
        <head>
          <title>Cetak Disposisi</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            h2 { color: #0f766e; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            td { border: 1px solid #ccc; padding: 10px; }
          </style>
        </head>
        <body>
          <h2>Data Disposisi Surat</h2>
          <table>
            <tr><td><strong>No. Surat</strong></td><td>${data.no_surat}</td></tr>
            <tr><td><strong>Tujuan</strong></td><td>${data.tujuan}</td></tr>
            <tr><td><strong>Instruksi</strong></td><td>${data.instruksi}</td></tr>
            <tr><td><strong>Tanggal Disposisi</strong></td><td>${data.tgl_disposisi}</td></tr>
          </table>
          <script>window.print();<\/script>
        </body>
        </html>
      `);
      win.document.close();
    }
  </script>

</body>
</html>
