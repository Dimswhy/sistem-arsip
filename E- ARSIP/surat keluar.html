<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surat Keluar - Kwarran Pule</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white h-screen shadow-md fixed">
    <div class="flex items-center justify-between p-4 border-b">
      <img src="Pramuka_Jawa_Timur.png" alt="Logo Kiri" class="h-10" />
      <div class="text-center">
        <p class="font-bold text-teal-700 text-sm">Kwarran Pule</p>
        <p class="text-xs text-gray-500">e-Arsip</p>
      </div>
      <img src="Pramuka_Jawa_Timur.png" alt="Logo Kanan" class="h-10" />
    </div>
    <nav class="p-4 space-y-2 text-sm">
      <a href="index.html" class="block py-2 px-4 rounded hover:bg-teal-100">🏠 Dashboard</a>
      <a href="surat masuk.html" class="block py-2 px-4 rounded hover:bg-teal-100">📥 Surat Masuk</a>
      <a href="surat keluar.html" class="block py-2 px-4 rounded bg-teal-600 text-white font-semibold">📤 Surat Keluar</a>
      <a href="disposisi.html" class="block py-2 px-4 rounded hover:bg-teal-100">📌 Disposisi</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-teal-100">📑 Laporan</a>
    </nav>
  </aside>

  <!-- Konten Utama -->
  <main class="ml-64 p-6">
    <div class="bg-white rounded-xl shadow p-6 border-t-4 border-teal-600">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-teal-700">📤 Data Surat Keluar</h1>
        <a href="imput surat k.html" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
          + Tambah Surat
        </a>
      </div>

      <div class="overflow-x-auto rounded">
        <table class="min-w-full border text-sm">
          <thead class="bg-teal-600 text-white">
            <tr>
              <th class="px-4 py-2 border">No</th>
              <th class="px-4 py-2 border">No. Surat</th>
              <th class="px-4 py-2 border">Tujuan</th>
              <th class="px-4 py-2 border">Tgl Surat</th>
              <th class="px-4 py-2 border">Perihal</th>
            </tr>
          </thead>
          <tbody id="dataKeluar" class="bg-white text-gray-800">
            <!-- Data dengan JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const dataKeluar = JSON.parse(localStorage.getItem('suratKeluar') || '[]');
    const tabel = document.getElementById('dataKeluar');

    if (dataKeluar.length === 0) {
      tabel.innerHTML = `<tr><td colspan="5" class="text-center p-6 text-gray-500">Belum ada data surat keluar.</td></tr>`;
    } else {
      dataKeluar.forEach((item, index) => {
        const row = `
          <tr class="hover:bg-gray-50">
            <td class="border px-4 py-2 text-center">${index + 1}</td>
            <td class="border px-4 py-2">${item.no_surat}</td>
            <td class="border px-4 py-2">${item.tujuan}</td>
            <td class="border px-4 py-2">${item.tgl_surat}</td>
            <td class="border px-4 py-2">${item.perihal}</td>
          </tr>
        `;
        tabel.insertAdjacentHTML('beforeend', row);
      });
    }
  </script>

</body>
</html>
